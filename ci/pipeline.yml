---
resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/cwest/storage-demo
    branch: master
- name: deploy-to-pcf
  type: cf
  source:
    api: {{pcf-api}}
    skip_cert_check: true
    username: {{pcf-username}}
    password: {{pcf-password}}
    organization: {{pcf-organization}}
    space: {{pcf-space}}
- name: frequently
  type: time
  source:
    interval: 2m

jobs:
- name: storage-demo
  max_in_flight: 1
  plan:
  - get: frequently
    trigger: true
  - get: source-code
    trigger: true
  - task: build
    file: source-code/ci/tasks/build.yml
  - put: deploy-to-pcf
    params:
      path: artifact/storage-demo.jar
      current_app_name: casey-storage-demo
      manifest: source-code/manifest.yml
